<div class="container">
    <h1 class="title">¿Qué comemos?</h1>
  
    <mat-card class="form-card">
      <mat-card-title>Registro</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          
          <!-- DNI -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni"  type="number" />
          </mat-form-field>
          
          <!-- Nombres -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombres"  />
          </mat-form-field>
          
          <!-- Apellido -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido"  />
          </mat-form-field>
          
          <!-- Email -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email"  type="email" />
          </mat-form-field>
          
          <!-- Clave -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Clave</mat-label>
            <input matInput formControlName="clave" type="password" />
          </mat-form-field>
          
          <!-- Repetir Clave -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Repetir Clave</mat-label>
            <input matInput formControlName="repetirClave" type="password" />
          </mat-form-field>
  
          <!-- Subir Foto -->
          <div class="file-upload">
            <label>
              <input type="file" (change)="onFileSelected($event)" />
              <mat-icon>upload</mat-icon> Subir Foto
            </label>
          </div>
  
          <!-- Botón de Registro -->
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
              Registrar
            </button>
          </div>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
