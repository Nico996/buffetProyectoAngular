<form class="example-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group row">

    <div class="col-md-12" align="center">
      <mat-form-field class="example-full-width">
        <mat-label>DNI</mat-label>
        <input matInput placeholder="Ingrese su DNI" name="dni" [(ngModel)]="dni" required>
      </mat-form-field>
    </div>

    <div class="col-md-12" align="center">
      <mat-form-field class="example-full-width">
        <mat-label>Clave</mat-label>
        <input matInput type="password" placeholder="Ingrese su clave" name="clave" [(ngModel)]="clave" required>
      </mat-form-field>
    </div>

    <div class="col-md-12" align="center">
      <button mat-raised-button color="primary" type="submit">Iniciar Sesi√≥n</button>
    </div>

  </div>
</form>
